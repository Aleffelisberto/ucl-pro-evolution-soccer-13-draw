        <script>
            //pote1: barcelona, real madrid, bayern de munique, ajax, porto, chelsea, manchester united, psg

            //pote3: 'Milan', 'Internazionali', 'Panathinaikos', 'Arsenal', 'Lazio', 'Dinamo Kyiv', 'Shalke 04', 'Lille'
            //pote4: 'Sporting', 'Atalanta', 'Málaga', 'Fenerbache', 'Olympiakos', 'Olympique Marsellie', 'Liverpool', 'Spartak Moscow'

            let potes = []
            let pote1 = ['Barcelona', 'Real Madrid', 'Bayern de Munique', 'Ajax', 'Porto', 'Chelsea', 'Manchester United', 'PSG']
            let pote2 = ['Atletico de Madrid', 'Juventus', 'Napoli', 'Manchester City', 'Benfica', 'Lyon', 'Valencia', 'Shaktar Donetsk']
            let pote3 = ['Milan', 'Internazionali', 'Panathinaikos', 'Arsenal', 'Lazio', 'Dinamo Kyiv', 'Shalke 04', 'Lille']
            let pote4 = ['Sporting', 'Atalanta', 'Málaga', 'Fenerbache', 'Olympiakos', 'Olympique Marsellie', 'Liverpool', 'Spartak Moscow']
            potes.push(pote1); potes.push(pote2); potes.push(pote3); potes.push(pote4)

            let grupos = []
            let grupoA = []; grupos.push(grupoA)
            let grupoB = []; grupos.push(grupoB)
            let grupoC = []; grupos.push(grupoC)
            let grupoD = []; grupos.push(grupoD)
            let grupoE = []; grupos.push(grupoE)
            let grupoF = []; grupos.push(grupoF)
            let grupoG = []; grupos.push(grupoG)
            let grupoH = []; grupos.push(grupoH)

                function shuffle(pote) {
                    var idxAtual = pote.length, tmp, idxAleatório;

                        // Enquanto ainda há elementos para embaralhar
                        while (0 !== idxAtual) {
                            // escolhendo um elemento remanescente
                            idxAleatório = Math.floor(Math.random() * idxAtual);
                            idxAtual -= 1;

                            // e trocando-o com o elemento atual
                            tmp = pote[idxAtual];
                            pote[idxAtual] = pote[idxAleatório];
                            pote[idxAleatório] = tmp;
                        }

                    return pote;
                }


                for (let i = 0; i < 4; i++) {
                    potes[i] = shuffle(potes[i])
                    for (let j = 0; j < 8; j++) {
                        grupos[j].push(potes[i][j])
                    }
                }

                for (i in grupos) {
                    console.log(grupos[i])
                }

            function montaGruposNaTela() {
                groupletters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']

                for (i in grupos) {
                    for (j in grupos[i]) {

                        //criando um elemento p para os times
                        let time = document.createElement("p")
                        time.className = 'text-white'
                        let nome_time = document.createTextNode(grupos[i][j])
                        time.appendChild(nome_time)
                        document.getElementById("grupo" + groupletters[i]).appendChild(time)
                    }
                } 
            }

            montaGruposNaTela()
